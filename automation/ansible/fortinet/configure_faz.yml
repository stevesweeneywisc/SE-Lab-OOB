---

  - name: Configure FortiAnalyzer 
    hosts: "{{ hosts_group }}" 
    gather_facts: false
    connection: httpapi 

    vars_files:
      - ../vars/global.yml

    vars:
      ansible_connection: httpapi
      ansible_httpapi_use_ssl: true 
      ansible_httpapi_validate_certs: false
      ansible_httpapi_port: 443 
      # Use the initial login credentials from the inventory
      ansible_user: "{{ fortinet_user }}"
      ansible_password: Fort1net!
#      ansible_password: "{{ fortinet_password }}"
      ansible_network_os: fortinet.fortianalyzer.fortianalyzer

    tasks:
      - name: Port1 Interface configuration.
        fortinet.fortianalyzer.faz_cli_system_interface:
          state: present
          cli_system_interface:
            allowaccess:
              - ping
              - https
              - http
              - ssh 
              - fgfm
            ip: "10.100.88.2/24"
            name: port1
#            status: enable 
#            mtu: 1500
#            speed: auto 
        register: vm_info  

      - name: Display register dynamic variable vm_info
        debug:
          msg: "{{ vm_info }}"

