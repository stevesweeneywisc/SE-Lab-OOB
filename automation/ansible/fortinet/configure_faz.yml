      - name: Port3 Interface configuration.
        fortinet.fortianalyzer.faz_cli_system_interface:
          state: present
          cli_system_interface:
            allowaccess:
              - ping
              - https
              - http
              - ssh 
              - fgfm
            ip: "172.16.3.2/24"
            name: port3
#            status: enable 
#            mtu: 1500
#            speed: auto 
        register: vm_info  

      - name: Display register dynamic variable vm_info
        debug:
          msg: "{{ vm_info }}"

      ###############################################################

      - name: Port4 Interface configuration.
        fortinet.fortianalyzer.faz_cli_system_interface:
          state: present
          cli_system_interface:
            name: port4
            status: disable 
#            mtu: 1500
#            speed: auto 
        register: vm_info  

      - name: Display register dynamic variable vm_info
        debug:
          msg: "{{ vm_info }}"

      ###############################################################

      - name: Routing table configuration.
        fortinet.fortianalyzer.faz_cli_system_route:
          state: present
          cli_system_route:
            device: port3
            dst: "0.0.0.0 0.0.0.0"
            gateway: 172.16.3.1 
            seq_num: 1
        register: vm_info  

      - name: Display register dynamic variable vm_info
        debug:
          msg: "{{ vm_info }}"

      ###############################################################

      - name: System Admin configuration.
        fortinet.fortianalyzer.faz_cli_system_admin_setting:
          cli_system_admin_setting:
            idle_timeout_gui: 28800 
            show_sdwan_manager: enable
        register: vm_info  

      - name: Display register dynamic variable vm_info
        debug:
          msg: "{{ vm_info }}"

      ###############################################################

      - name: Configure global attributes.
        fortinet.fortianalyzer.faz_cli_system_global:
          enable_log: true
          cli_system_global:
            adom_status: enable 
            adom_select: enable 
            country_flag: enable
            daylightsavetime: enable
            gui_feature_visibility_mode: "per-admin"
            hostname: "FMG-VM64-KVM"
            timezone: 08 
        register: vm_info  

      - name: Display register dynamic variable vm_info
        debug:
          msg: "{{ vm_info }}"

